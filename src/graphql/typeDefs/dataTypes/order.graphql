type Order @key(fields: "id") {
  "Unique id of the order"
  id: ID!
  "The member who placed this order"
  member: Profile!
  "The event associated with this order"
  event: Event!
  "A partner associated with this order"
  partner: Partner
  "One or more Product line items on this order"
  lineItems: [LineItem!]
  "The Order Allocations generated by this order"
  orderAllocations: [OrderAllocation!]
  "The date the order was created"
  orderDate: Date!
  "The total amount of this order"
  total: Float!
  "The amount discounted off of this order"
  amountDiscounted: Float!
  "The date this order was created"
  createdAt: Date!
  "The date this order was last updated"
  lastUpdatedAt: Date!
  "The member who created this order"
  createdBy: Profile!
  "The member who last updated this order"
  lastUpdatedBy: SecureProfile!
  "The checkout  mode used for this order with Stripe"
  stripeMode: String!
  "Return receipt url for this order"
  receipt: URL!
}
